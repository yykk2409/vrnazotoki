<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>ランゲルを助けに!</title>
  <link rel="stylesheet" href="DOkfC0W8/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body> 
    <div id="icons" >
      <span class="material-symbols-outlined home" onclick="window.location.href='/';">home</span>
      <span class="material-symbols-outlined print" onclick="window.open('/print/DOkfC0W8');">print</span>
    </div>
    <img class="question" id="questionImg" src="DOkfC0W8/question.png" alt="image" width="450px">
    <div class="switch-container " id="switch-container">
      <div id="lever" class="lever" onclick="toggleSwitch()" >
        <div class="lever-knob"></div>
      </div>
      <p id="status" class="on">ON</p>
    </div>
    <div id="conteainer" >
      
      <div id="comment" >
        <img src="DOkfC0W8/frame_system.png" />
        <div class="comment-text" id="comment-text"></div>
        <div class="message-text" id="message-text">Enterを押して次へ</div>
      </div>
      <div id="buttons"  hidden>
        <button id="replay_button">もう一度視聴する↺</button>
        <input id="answer" type="text" disabled placeholder="ひらがなで解答を入力"/>
        <button id="next_button" class="link">解除</button>

      </div>
    </div>

  
  <script src="DOkfC0W8/script.js"></script>
</body>
</html>

<style>
.home { 
  cursor: pointer;
  font-size: 3rem;
}
.print { 
  cursor: pointer;
  font-size: 3rem;
}
</style>
